<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Server error - iBridge Contact Solutions - Professional business process outsourcing and automation services">
    <title>Server Error | iBridge Contact Solutions</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/images/iBridge_Logo-favicon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/style-enhancements.css">
    
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .error-code {
            font-size: 120px;
            color: #d94f4f;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #666;
        }
        
        .back-button {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #004c99;
        }
        
        .contact-link {
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        
        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Header with navigation -->
    <div id="header-placeholder"></div>
    
    <!-- Main Content -->
    <main id="main-content" class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
            We're sorry, but something went wrong on our server. 
            Our team has been notified and is working to fix the issue.
        </p>
        <a href="/" class="back-button">Return to Homepage</a>
        <a href="/contact.html" class="contact-link">Contact Support</a>
    </main>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script src="/js/main.js"></script>
    <script src="/js/accessibility.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load header and footer
            fetch('/partials/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => {
                    console.log('Could not load header: ', error);
                    document.getElementById('header-placeholder').innerHTML = '<header><a href="/">Return Home</a></header>';
                });
                
            fetch('/partials/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => {
                    console.log('Could not load footer: ', error);
                    document.getElementById('footer-placeholder').innerHTML = '<footer><p>&copy; iBridge Contact Solutions</p></footer>';
                });
        });
    </script>
</body>
</html>
