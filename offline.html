<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iBridge Contact Solutions provides top-tier contact center services, IT support, and business process outsourcing to help your business thrive.">
    <title>iBridge Contact Solutions | Business Process Outsourcing</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        .offline-content {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 100px auto;
        }
        .offline-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <main class="offline-content">
        <i class="fas fa-wifi offline-icon" aria-hidden="true"></i>
        <h1>You're Offline</h1>
        <p>Sorry, you appear to be offline. Please check your internet connection and try again.</p>
        <p>Some features of iBridge Contact Solutions are available offline if you've visited them before.</p>
        <button onclick="window.location.reload()" class="cta-button">
            Try Again
        </button>
    </main>
    <a href="https://wa.me/27111234567" class="whatsapp-float" target="_blank" rel="noopener" aria-label="Chat with us on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
