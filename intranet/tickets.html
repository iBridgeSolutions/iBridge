<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Tickets | iBridge Intranet</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/intranet-styles.css">
    <link rel="stylesheet" href="css/tickets.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main class="intranet-main">
        <div class="container">
            <div class="page-header">
                <h1>IT Support Tickets</h1>
                <button id="newTicketBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Ticket
                </button>
            </div>

            <div class="tickets-dashboard">
                <div class="ticket-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Open Tickets</h3>
                            <p id="openTicketsCount">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Average Response</h3>
                            <p id="avgResponse">0h</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Resolved Today</h3>
                            <p id="resolvedToday">0</p>
                        </div>
                    </div>
                </div>

                <div class="tickets-filters">
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter" class="form-control">
                            <option value="all">All Statuses</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="categoryFilter">Category:</label>
                        <select id="categoryFilter" class="form-control">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="priorityFilter">Priority:</label>
                        <select id="priorityFilter" class="form-control">
                            <option value="all">All Priorities</option>
                        </select>
                    </div>
                    <div class="search-group">
                        <input type="text" id="ticketSearch" class="form-control" placeholder="Search tickets...">
                    </div>
                </div>

                <div class="tickets-list" id="ticketsList">
                    <!-- Tickets will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- New Ticket Modal -->
    <div class="modal" id="newTicketModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Support Ticket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newTicketForm">
                        <div class="form-group">
                            <label for="ticketTitle">Title</label>
                            <input type="text" class="form-control" id="ticketTitle" required
                                   placeholder="Brief description of the issue">
                        </div>
                        
                        <div class="form-group">
                            <label for="ticketCategory">Category</label>
                            <select class="form-control" id="ticketCategory" required>
                                <!-- Categories will be loaded here -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="ticketPriority">Priority</label>
                            <select class="form-control" id="ticketPriority" required>
                                <!-- Priorities will be loaded here -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="ticketDescription">Description</label>
                            <textarea class="form-control" id="ticketDescription" rows="5" required
                                      placeholder="Please provide detailed information about your issue"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="ticketAttachment">Attachments</label>
                            <input type="file" class="form-control" id="ticketAttachment" multiple>
                            <small class="text-muted">You can attach screenshots or relevant files (max 5MB each)</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitTicket">Submit Ticket</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ticket Details Modal -->
    <div class="modal" id="ticketDetailsModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ticket Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ticket-details">
                        <!-- Ticket details will be loaded here -->
                    </div>
                    <div class="ticket-updates">
                        <h6>Updates</h6>
                        <div class="updates-list">
                            <!-- Updates will be loaded here -->
                        </div>
                        <div class="update-form">
                            <textarea class="form-control" id="updateMessage" rows="3" 
                                      placeholder="Add an update or comment..."></textarea>
                            <button class="btn btn-primary mt-2" id="addUpdate">Add Update</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="resolveTicket">Mark as Resolved</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="js/intranet.js"></script>
    <script src="js/tickets.js"></script>
    <script src="js/components.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
